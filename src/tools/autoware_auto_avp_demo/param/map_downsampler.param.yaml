localization:
  voxel_grid_cloud_node:
    ros__parameters:
      input_topic: "viz_ndt_map"
      downsample_topic: "viz_ndt_map_downsampled"
      is_approximate: false
      config:
        capacity: 10000000
        min_point:
          x: -1300000.0
          y: -1300000.0
          z: -3.0
        max_point:
          x: 13000000.0
          y: 13000000.0
          z: 3.0
        voxel_size:
          x: 0.2
          y: 0.2
          z: 0.2
